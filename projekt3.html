<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produktionsliner B228</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main class="text">

        <h2>Produktionsliner B228

    </main>

    <footer>
      <div class="bottom">
        <img src="images/ID06.jpg" style="height: 100px;" alt="ID06">
        <img src="images/SSG.png" style="height: 100px;" alt="SSG">
        <img src="images/sakervatten.webp" style="height: 100px;" alt="sakervatten">

  <script src="script/menu.js"></script>
