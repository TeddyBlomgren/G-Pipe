<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batteriefabrik</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="background"></div>
  <div class="wrapper">
    <header>
      <div class="topmeny">
        <img src="images/G-Pipe.jpg" alt="">
        <button class="hamburger" onclick="toggleMenu()">☰</button>
        <ul id="menu"></ul>
      </div>
    </header>

    <main class="text">
      <div class="mainside"></div>
      <div class="main">

        <figure class="figure">
          <img src="images/scania.batteri.inne.jpg" alt="Info om bild" class="bild">
          <figcaption>Info om bild</figcaption>
        </figure>

        <h1>Nybyggnation batteriefabrik B228 Scania Södertälje</h1>
        <p>G-pipe Ab svarade för rörentrepenaden när Scania Södertälje uppförde ny
          batteriefabrik på hela 18 000kvm
          Fabriken stod klar för invigning i sep 2023
          G-pipe Ab utförde all rör entreprenad som mest var ca 20 rörmontörer engagerade i projektet.</p>
      </div>
      <div class="mainside"></div>
    </main>

    <footer>
      <div class="bottom">
        <img src="images/ID06.jpg" style="height: 100px;" alt="ID06">
        <img src="images/SSG.png" style="height: 100px;" alt="SSG">
        <img src="images/sakervatten.webp" style="height: 100px;" alt="sakervatten">
      </div>
    </footer>
  </div>
  <script src="script/menu.js"></script>
</body>

</html>
